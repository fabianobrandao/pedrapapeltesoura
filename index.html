<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Pedra, Papel ou Tesoura</title>
	<link rel="stylesheet" href="css/normalize.css">
	<!-- <link href='http://fonts.googleapis.com/css?family=Droid+Serif:400,700|Oswald:400,700' rel='stylesheet' type='text/css'>-->
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div id="wrapper">
		<header class="header">
			<h1 class="logo"><a href="#">Pedra, Papel ou Tesoura</a></h1>
			<p>Duvido se você ganha do nosso computador nesse jogo.</p>
		</header>
		<section class="content">
			<p>Escolha uma das opções abaixo e boa sorte!</p>
			<ul class="player-options">
				<li><a href="#"><img src="img/pedra-player.png" alt="Pedra" class="pedra selected"></a></li>
				<li><a href="#"><img src="img/papel-player.png" alt="Papel" class="papel"></a></li>
				<li><a href="#"><img src="img/tesoura-player.png" alt="Tesoura" class="tesoura"></a></li>
			</ul>			
			<div class="dashboard">
				<div class="players-choices">
					<img src="img/player-guesswhat.png" alt="Player" id="player-choice">
					<h2>Você</h2>
					<span class="">vs</span>
					<ul class="pc-options">
						<li><img src="img/pedra-pc.png" alt="Pedra" class="pedra"></li>
						<li><img src="img/papel-pc.png" alt="Papel" class="papel"></li>
						<li><img src="img/tesoura-pc.png" alt="Tesoura" class="tesoura"></li>
					</ul>
					<h2>PC</h2>
				</div><!--End of player-choices-->
				<div class="status"></div><!--End of status-->
				<div class="score">
					<h3>Placar</h3>
				</div><!--End of score-->
			</div><!--End of dashoboard-->
			<button class="play-again">Jogar Novamente</button>
		</section>
		<footer class="footer">
			<p>Fabiano Brandão - Todos os direitos explorados</p>
		</footer>		
	</div><!--End of wrapper-->
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
